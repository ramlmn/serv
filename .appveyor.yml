# Build version format
version: "{build}"

environment:
  matrix:
    - nodejs_version: 8
    - nodejs_version: 10
    - nodejs_version: 11

install:
    # install openssl
  - ps: Start-FileDownload 'https://slproweb.com/download/Win64OpenSSL_Light-1_1_1b.exe'
  - ps: Start-Process "Win64OpenSSL_Light-1_1_1b.exe" -ArgumentList "/silent /verysilent /sp- /suppressmsgboxes" -Wait
    # install node
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

test_script:
  - npm run test

matrix:
  fast_finish: true
